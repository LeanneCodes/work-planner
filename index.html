<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
      crossorigin="anonymous"
      />
    <script src="https://kit.fontawesome.com/7ac16726b9.js" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <form action="">
        <div class="row g-0">
          <div class="col-sm time">
            <label for="9am">9am</label>
          </div>
          <div class="col-sm-10">
            <input type="text" id="9am" class="form-control" value="">
          </div>
          <div class="col-sm">
            <label type="button" id="9am" class="form-control save-btn">
              <i class="fa-solid fa-floppy-disk"></i> 
            </label>
          </div>
        </div>
        <div class="row g-0">
          <div class="col-sm time">
            <label for="10am">10am</label>
          </div>
          <div class="col-sm-10">

          </div>

            <label type="button" id="10am" class="form-control save-btn">
              <i class="fa-solid fa-floppy-disk"></i> 
           </label>
          </div>
        </div>
        <div class="row g-0">

            <label for="11am">11am</label>
          </div>

           </label>

          </div>

              <i class="fa-solid fa-floppy-disk"></i> 
           </label>
          </div>
        </div>
        <div class="row g-0">
          <div class="col-sm time">

        </div>
        <div class="row g-0">
          <div class="col-sm time">
            <label for="3pm">3pm</label>
          </div>
          <div class="col-sm-10">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
